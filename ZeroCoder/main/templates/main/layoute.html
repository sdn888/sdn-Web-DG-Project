{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}MyDjango{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3 col-lg-2 bg-light min-vh-100 border-end py-4 px-3">
            <div class="text-center mb-4">
                <img src="{% static 'main/img/logo.jpeg' %}" alt="мой логотип" class="img-fluid mb-2" width="100">
                <h5 class="fw-bold">MyDjango</h5>
            </div>
            {% include 'main/menu.html' %}
        </aside>

        <!-- Main content -->
        <main class="col-md-9 col-lg-10 px-4 py-4">
            {% block content %}{% endblock %}
            {% include 'main/footer.html' %}
        </main>
    </div>
</div>

<!-- Bootstrap JS (optional, for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
